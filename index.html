  <!-- UPROSZCZONE I POPRAWIONE ŁADOWANIE SKRYPTU -->
  <script>
 (function() {
    // Add 'react-loaded' class when React mounts
    function markReactLoaded() {
      document.documentElement.classList.add('react-loaded');
    }

    // Create minimal React app
    function initReactApp() {
      console.log('Mounting React application');
      
      // Create a root element for React
      const reactRoot = document.createElement('div');
      reactRoot.id = 'react-root';
      document.body.appendChild(reactRoot);
      
      // Load React and ReactDOM from CDN
      Promise.all([
        loadScript('https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js'),
        loadScript('https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js')
      ])
      .then(() => {
        // Render your actual app
        const { createRoot } = ReactDOM;
        createRoot(reactRoot).render(
          React.createElement('div', null, 
            React.createElement('h1', null, 'modu.energy'),
            React.createElement('p', null, 'Twoja aplikacja działa poprawnie')
          )
        );
        markReactLoaded();
      })
      .catch(error => {
        console.error('React load failed:', error);
      });
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Start the application
    initReactApp();
  })();
  </script>
