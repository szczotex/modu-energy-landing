      border: 4px solid rgba(0,0,0,0.1);

      height: 40px;
      animation: spin 1s linear infinite;

<body>
  <div id="root">
    <div class="loading-content">
      <div class="loading-spinner"></div>

  <!-- UPROSZCZONE I POPRAWIONE ŁADOWANIE SKRYPTU -->
  <script>
(function() {
  // Use absolute path to bypass relative path issues
  const scriptPath = '//www.modu.energy/assets/main.js'
  
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.type = 'text/javascript';
      script.crossOrigin = 'anonymous';
      script.onload = resolve;
      script.onerror = () => {
        console.error('Failed to load script:', src);
        reject(new Error(`Script load error: ${src}`));
      };
      document.head.appendChild(script);
    });
  }

  function showFallback() {
    const root = document.getElementById('root');
    if (root) {
      root.innerHTML = `
        <div style="padding: 2rem; text-align: center;">
          <h1>modu.energy</h1>
          <h2>Obniżamy koszty energii dla Twojej firmy</h2>
          <p>Strona jest w trakcie aktualizacji. Prosimy spróbować za kilka minut.</p>
          <p>Kontakt: support@modu.energy</p>
        </div>
      `;
    }
  }

  // Try to load the script with timeout
  const loadPromise = loadScript(scriptPath);
  
  // Set timeout to show fallback if loading takes too long
  const timeout = setTimeout(() => {
    console.error('Script loading timed out');
    showFallback();
  }, 3000);

  loadPromise
    .then(() => clearTimeout(timeout))
    .catch(error => {
      console.error('Script loading failed:', error);
      clearTimeout(timeout);
      showFallback();
    });
})();
  </script>
