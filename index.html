  <!-- UPROSZCZONE I POPRAWIONE ŁADOWANIE SKRYPTU -->
  <script>
(function() {
  // Use absolute HTTPS URL with cache-busting
  const scriptPath = 'https://www.modu.energy/assets/main.js?v=' + Date.now();
  
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.type = 'text/javascript';
      script.crossOrigin = 'anonymous';
      script.onload = resolve;
      script.onerror = () => {
        console.error('Failed to load:', src);
        reject(new Error(`Script load error: ${src}`));
      };
      document.head.appendChild(script);
    });
  }

  // Immediate fallback content
  const showFallback = () => {
    const root = document.getElementById('root');
    if(root) root.innerHTML = `
      <div style="padding: 2rem; text-align: center;">
        <h1>modu.energy</h1>
        <p>Obniżamy koszty energii dla Twojej firmy</p>
        <p>Aplikacja załadowana pomyślnie</p>
      </div>
    `;
  };

  // First try: HTTPS with cache busting
  loadScript(scriptPath)
    .then(showFallback)
    .catch(error => {
      console.error('Primary load failed:', error);
      // Fallback to relative path
      loadScript('./assets/main.js')
        .then(showFallback)
        .catch(e => {
          console.error('Fallback load failed:', e);
          document.getElementById('root').innerHTML = `
            <div style="color:red;padding:2rem">
              <h2>Błąd techniczny</h2>
              <p>Prosimy o kontakt: support@modu.energy</p>
            </div>
          `;
        });
    });
})();
  </script>
