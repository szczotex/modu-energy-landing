name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build
    - uses: peaceiris/actions-gh-pages@v3
      with:
    # Use personal access token instead
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Already exists
        publish_dir: ./dist
        destination_dir: .  # Deploys to root of gh-pages
        keep_files: false   # Clears old files
