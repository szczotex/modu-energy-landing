name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: |
          # Create minimal production build manually
          mkdir -p dist/assets
          echo "console.log('Minimal build');" > dist/assets/main.js
          cp index.html dist/
          cp -r public dist/ || true
          
          # Create minimal CSS
          echo "body { background: white; }" > dist/assets/main.css
          
      - name: Add routing files
        run: |
          echo "www.modu.energy" > dist/CNAME
          touch dist/.nojekyll
          echo "/*    /index.html   200" > dist/_redirects
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.modu.energy
