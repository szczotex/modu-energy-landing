name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project (with full debug)
        run: |
          npm run build:verbose
          echo "Build logs:"
          cat build.log
          
      - name: Verify source files
        run: |
          echo "Source files:"
          ls -R src
          
          if [ ! -f "src/main.tsx" ]; then
            echo "❌ src/main.tsx missing!"
            exit 1
          fi
          
      - name: Debug build output
        run: |
          echo "Checking for any JS files:"
          find dist -name "*.js" || echo "No JS files found"
          
          echo "Vite output:"
          ls -R dist
          
      - name: Create minimal build if needed
        if: failure()
        run: |
          echo "Creating fallback build..."
          mkdir -p dist/assets
          echo "console.log('Fallback JS');" > dist/assets/main.js
          cp index.html dist/
          
      - name: Add routing files
        run: |
          cp public/404.html dist/ || echo "No 404.html found"
          echo "www.modu.energy" > dist/CNAME
          touch dist/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.modu.energy
