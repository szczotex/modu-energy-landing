name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    # Add required files
    - name: Add routing files
      run: |
        cp public/404.html dist/
        echo "www.modu.energy" > dist/CNAME
        echo "/*    /index.html   200" > dist/_redirects
        
    # FIXED DEPLOY STEP - no destination_dir needed
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        keep_files: false
        nojekyll: true  # Critical for SPA support
