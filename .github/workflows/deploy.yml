name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Dist contents:"
        ls -R dist
        echo "Checking for main.js:"
        if [ -f "dist/assets/main.js" ]; then
          echo "✅ main.js exists!"
        else
          echo "❌ main.js missing! Build failed?"
          exit 1
        fi
      
    - name: Add routing files
      run: |
        cp public/404.html dist/
        echo "www.modu.energy" > dist/CNAME
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: www.modu.energy
