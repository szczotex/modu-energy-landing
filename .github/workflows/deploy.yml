name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Project
      run: npm run build
      
    # CRITICAL: Add SPA redirect file
    - name: Add SPA Redirect
      run: |
        # Create _redirects file if it doesn't exist
        if [ ! -f "public/_redirects" ]; then
          mkdir -p public
          echo "/*    /index.html   200" > public/_redirects
        fi
        # Copy to dist folder
        cp public/_redirects dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: .  # Deploy to root of gh-pages branch
        keep_files: false   # Clear previous files
        force_orphan: true  # Maintain clean history
